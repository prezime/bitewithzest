{% extends "base.html" %} 
{% load static %}
{% block contact %}
<form action="">
    <div class="row">
        <div class="col-25">
        <label for="fname">First Name</label>
        </div>
        <div class="col-75">
        <input type="text" id="fname" name="first_name" placeholder="Your name...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
        <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
        <input type="text" id="lname" name="last_name" placeholder="Your last name...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
        <label for="lname">E-Mail</label>
        </div>
        <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your E-Mail...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
        <label for="subject">message</label>
        </div>
        <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something..s." style="height:200px"></textarea>
        </div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock contact %}
