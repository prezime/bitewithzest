{% extends "base.html" %} 
{% load static %}
{% block contact %}

<dev class="contact_wrapper">
    <div class="moto5"> 
        <h2>Write us</h2>
        <h1>a message </h1>
    </div>
    <dev class="contact_background">
        <dev class="contact_container">
            <form action="" method="post" class="contact_form">
                {% csrf_token %}
                <div class="form_control">  
                    <div class="tag">Full Name</div>
                    <input type="text" id="fname" name="full_name" >
                </div>
                <div class="form_control">  
                    <div class="tag">E-Mail</div>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="form_control">  
                    <div class="tag">Subject</div>
                    <input type="text" id="subject" name="subject" >
                </div>
                <div class="form_control">  
                    <div class="tag">Message</div>
                    <textarea id="message" name="message" ></textarea>
                </div>
                <div class="form_control">
                    <input type="submit" class="hero3-btn" value="Submit">
                </div>
            </form>
        </dev>
    </dev>
</dev>
{% endblock contact %}
