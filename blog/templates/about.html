{% extends "base.html" %} 
{% load static %}
{% block about %}

  <div class="about_wrapper">
    <div class="about_background"></div>
    <div class="moto5"> 
      <h2>About</h2>
      <h1>us</h1>
    </div>
    
    <div class="layer5-1-1" >
      <div style="color:var(--grey); left:0">
        <h2>Founders and editors</h2>
      </div>
      {% for author in authors_list %}
        <div class="{% cycle 'hero5-card1' 'hero5-card3' %}">
          <div class="{% cycle 'hero5-card1-pic' 'hero5-card3-pic' %}">
            <img src="/../media/authors{{author.id}}/pic/author_pic{{author.id}}.jpeg" alt="">  
          </div>
          <div class="{% cycle 'hero5-card1-text' 'hero5-card3-text' %}">
              <h3>{{author.name}}</h3>

              <p>{{author.description|safe}}</p>
          </div>
        </div>
      
      {% endfor %}
    </div>
  
</div>
  
{% endblock about %}
